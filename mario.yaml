---
  - name: Configure Web-Mario
    hosts: romankuchin-1
    become: yes
    tasks:
      - name: Prepare packages
        apt:
          name:
            - docker.io
            - nginx
            - python3-pip
          update_cache: yes

      - name: Prepare libraries
        pip:
          name: docker-py
      
      - name: Run mario
        docker_container:
          name: mario
          image: krystism/super_mario_crossover:3.1.21
          state: started
          ports:
            - "8080:80"
      
      - name: Configure reverse proxy
        template:
          src: nginx_config_demo.j2
          dest: /etc/nginx/sites-enabled/default
        notify:
          - Restart nginx

    handlers:
      - name: Restart nginx
        service:
          name: nginx
          state: restarted
