---
  - name: Install VM Admin
    copy:
      src: vm-admin.py
      dest: /usr/local/bin/vm-admin
      mode: 0755

  - name: Configure VM Admin
    copy:
      content: "{{ waldur_api_token }}\n"
      dest: /root/.waldur-api-token
      mode: 0600

  - name: Install VM SSH Key tool
    copy:
      src: vm-ssh-key.sh
      dest: /usr/local/bin/vm-ssh-key
      mode: 0755

  - name: Install Backup SSH Key tool
    copy:
      src: backup-ssh-key.sh
      dest: /usr/local/bin/backup-ssh-key
      mode: 0755
