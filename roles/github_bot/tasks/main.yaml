---
  - name: Install GitHub Bot
    copy:
      src: github-bot
      dest: /opt/ica0002/bin/github-bot
      mode: 0755

  - name: Configure GitHub bot
    copy:
      content: "{{ github_api_token }}\n"
      dest: /root/.github-api-token
      mode: 0600

  - name: Add GitHub Bot web UI CSS file
    copy:
      src: style.css
      dest: /opt/ica0002/pub/style.css
      mode: 0644

  - name: Schedule GitHub bot to run in Cron
    copy:
      content: "* * * * * root /opt/ica0002/bin/github-bot\n"
      dest: /etc/cron.d/github-bot
      mode: 0644
